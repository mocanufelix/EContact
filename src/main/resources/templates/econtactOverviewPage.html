<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>



    <link rel="stylesheet" type="text/css"
          media="all" th:href="@{/bootstrap/css/bootstrap.min.css}">

</head>
<body style="background-color: #51BDFF">
<nav class="navbar navbar-expand-sm navbar-dark bg-primary" >
    <div class="collapse navbar-collapse" id="navbarMenu" style="margin-left:30%; margin-right:30%;">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="http://localhost:8080/EContact" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="http://localhost:8080/Login" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
                <a href="http://localhost:8080/econtactForm#" class="nav-link">Add Contact</a>
            </li>
            <li class="nav-item">
                <a href="http://localhost:8080/econtactOverview" class="nav-link">Contacts</a>
            </li>
            <li class="nav-item">
                <a href="http://localhost:8080/groupForm" class="nav-link">Add Group</a>
            </li>
            <li class="nav-item">
                <a href="http://localhost:8080/Mesagerie" class="nav-link">Email</a>
            </li>
            <li class="nav-item">
                <a href="http://localhost:8080/messageArchive" class="nav-link">Archive</a>
            </li>
        </ul>
    </div>
</nav>

<div class="contact-title" style="margin-left:40%; margin-top:35px">
    <h1>Contacts</h1>
</div>

<div style="background-color: #FFFFFF">
    <table class="table table-striped  table-hover table-bordered">
        <thead>
            <tr>
                <td>ID</td>
                <td>LastName</td>
                <td>FirstName</td>
                <td>PhoneNumber</td>
                <td>Address</td>
                <td>City</td>
                <td>Email</td>
                <td>GroupCode</td>
                <td>GroupName</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="econtact : ${econtactList}" >
                <td th:text="${econtact.id}"/>
                <td th:text="${econtact.lastName}"/>
                <td th:text="${econtact.firstName}"/>
                <td th:text="${econtact.phoneNumber}"/>
                <td th:text="${econtact.address}"/>
                <td th:text="${econtact.city}"/>
                <td th:text="${econtact.email}"/>
                <td th:text="${econtact.group.groupCode}"/>
                <td th:text="${econtact.group.groupName}"/>
                <td>
                    <form method="POST" th:action="@{/editEcontact}" th:object="${econtact}">
                    <input style="width:30px" name="econtactId" th:value="${econtact.id}">
                    <button class="btn btn-primary" type="submit">Edit</button>
                </form>
                </td>
                <td>
                <form  method="POST" th:action="@{/deleteEcontact}" th:object="${econtact}">
                    <input style="width:30px" name="econtactId" th:value="${econtact.id}">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
                </td>
            </tr>

        </tbody>

    </table>

</div>

<div th:each="econtact : ${econtactNameList}">
    <span th:text="${econtact}"/>
</div>

</body>

<script th:src="@{/bootstrap/js/bootstrap.min.js}" ></script>

</html>
