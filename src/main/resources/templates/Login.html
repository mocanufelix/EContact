</head>
<body style="background-color: #51BDFF" >

<nav class="navbar navbar-expand-sm navbar-dark bg-primary" >
    <div class="collapse navbar-collapse" id="navbarMenu" style="margin-left:40%; margin-right:30%;">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="http://localhost:8080/EContact" class="nav-link">Home</a>

        </ul>

<div class="contact-title" style="margin-left:45%; margin-top:100px">
    <h1>Login</h1>
</div>

<form action="" class="main-form needs-validation" novalidate style="width: 500px; margin:auto">
<div class="form-group">
    <label for="username" >Username</label>
    <input type="text" username="username" id="username" class="form-control" required>
    <div class="invalid-feedback">Username invalid!</div>
</div>

<div class="form-group">
    <label for="password" >Password</label>
    <input type="password" password="password" id="password" class="form-control" required>
    <div class="invalid-feedback">Parola gresita!</div>
</div>

    <button style="margin-top:20px" type="login">Login</button>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>
        var form = document.querySelector('.needs-validation');

        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        })
    </script>
</body>
</html>
