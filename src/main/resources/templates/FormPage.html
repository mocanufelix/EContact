<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body style="background-color: #51BDFF">

<nav class="navbar navbar-expand-sm navbar-dark bg-primary" >
    <div class="collapse navbar-collapse" id="navbarMenu" style="margin-left:40%; margin-right:30%;">

        </ul>
    </div>
</nav>

<div class="contact-title" style="margin-left:40%; margin-top:70px">
    <h1>Careare cont</h1>
</div>

<form action="" class="main-form needs-validation" novalidate style="width: 500px; margin:auto">

    <div class="row">
    <div class="col">
   <label for="nume" >Nume</label>
    <input type="text" name="nume" id="nume" class="form-control" required>
        <div class="invalid-feedback">Introdu un nume!</div>
    </div>
    <div class="col">
    <label for="prenume" >Prenume</label>
    <input type="text" prename="prenume" id="prenume" class="form-control" required>
        <div class="invalid-feedback">Introdu un prenume!</div>
    </div>
    </div>
        <div class="form-group">
    <label for="telefon" >Telefon</label>
    <input type="text" telefon="telefon" id="telefon" class="form-control" required>
            <div class="invalid-feedback">Introdu un numar de telefon!.</div>
        </div>

    <div class="form-group">
    <label for="adresa" >Adresa</label>
    <input type="adresa" adresa="adresa" id="adresa" class="form-control" required>
        <div class="invalid-feedback">Introdu o adresa!</div>
    </div>

    <div class="form-group">
    <label for="mail" >Mail</label>
    <input type="mail" mail="mail" id="mail" class="form-control" required>
        <div class="invalid-feedback">Introdu o adresa de mail!</div>
    </div>

    <div class="form-check">
    <input type="checkbox" id="accept-terms" class="form-check-imput" required>
    <label for="accept-terms" >Accept Terms &amp; Conditions</label>
        <div class="invalid-feedback">Accepta termenii si conditiile!</div>
    </div>

    <button type="adauga">Adauga</button>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>
        var form = document.querySelector('.needs-validation');

        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        })
    </script>
</body>
</html>
