<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Econtact Form</title>
    <link rel="stylesheet" type="text/css"
          media="all" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body style="background-color: #51BDFF">
<nav class="navbar navbar-expand-sm navbar-dark bg-primary" >
    <div class="collapse navbar-collapse" id="navbarMenu" style="margin-left:40%; margin-right:30%;">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="http://localhost:8080/EContact" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="http://localhost:8080/econtactForm#" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
                <a href="http://localhost:8080/econtactForm#" class="nav-link">Add Contact</a>
            </li>
            <li class="nav-item">
                <a href="http://localhost:8080/econtactOverview" class="nav-link">Contacts</a>
            </li>
        </ul>
    </div>
</nav>

<div class="contact-title" style="margin-left:40%; margin-top:35px">
    <h1>Add Contact</h1>
</div>

<div class="col-lg-12">


    <form  action="" class="main-form needs-validation" novalidate style="width: 500px; margin:auto" th:action="@{/submitEcontact}" th:object="${econtact}" method="POST">
        <div class="form-group row">
            <label>LastName</label>
            <input type="text" th:field="${econtact.lastName}" class="form-control" required>
            <div class="invalid-feedback">AddLastName</div>
        </div>

        <div class="form-group row">
            <label>FirstName</label>
            <input type="text" th:field="${econtact.firstName}" class="form-control" required>
            <div class="invalid-feedback">AddFirstName</div>
        </div>

        <div class="form-group row">
            <label>PhoneNumber</label>
            <input type="text" th:field="${econtact.phoneNumber}" class="form-control" required>
            <div class="invalid-feedback">AddPhoneNumber</div>
        </div>

        <div class="form-group row">
            <label>Address</label>
            <input type="text" th:field="${econtact.address}" class="form-control" required>
            <div class="invalid-feedback">AddAddress</div>
        </div>

        <div class="form-group row">
            <label>City</label>
            <input type="text" th:field="${econtact.city}" class="form-control" required>
            <div class="invalid-feedback">AddCity</div>
        </div>

        <div class="form-group row">
            <label>Email</label>
            <input type="text" th:field="${econtact.email}" class="form-control" required>
            <div class="invalid-feedback">AddEmail</div>
        </div>

        <div class="form-group row">
            <label>Group Id</label>
            <input type="text" th:field="${econtact.group.id}" class="form-control" required>
            <div class="invalid-feedback">AddEmail</div>
        </div>


        <div style="background-color: #FFFFFF; margin-top:5px">
        <table class="table table-striped">
            <thead>
            <tr>
                <td>Id</td>
                <td>Code</td>
                <td>Name</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="group : ${groupList}">
                <td th:text="${group.id}"/>
                <td th:text="${group.groupCode}"/>
                <td th:text="${group.groupName}"/>
            </tr>
            </tbody>

        </table>
        </div>

        <div >
            <button class="btn-primary">Add</button>
        </div>

    </form>



</div>


</body>

<script th:src="@{/bootstrap/js/bootstrap.min.js}" ></script>
</html>
