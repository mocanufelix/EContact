<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Econtact Form</title>
    <link rel="stylesheet" type="text/css"
          media="all" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body style="background-color: #51BDFF">
<nav class="navbar navbar-expand-sm navbar-dark bg-primary" >
    <div class="collapse navbar-collapse" id="navbarMenu" style="margin-left:40%; margin-right:30%;">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Adauga contact</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contacte</a>
            </li>
        </ul>
    </div>
</nav>

<div class="contact-title" style="margin-left:40%; margin-top:70px">
    <h1>Creare cont</h1>
</div>

<div class="col-lg-12">


    <form  action="" class="main-form needs-validation" novalidate style="width: 500px; margin:auto" th:action="@{/submitEcontact}" th:object="${econtact}" method="POST">
        <div class="form-group row">
            <label>Prenume</label>
            <input type="text" th:field="${econtact.firstName}" class="form-control" required>
            <div class="invalid-feedback">Introdu un prenume!</div>
        </div>

        <div class="form-group row">
            <label>Nume</label>
            <input type="text" th:field="${econtact.lastName}" class="form-control" required>
            <div class="invalid-feedback">Introdu un nume!</div>
        </div>

        <div class="form-group row">
            <label>Telefon</label>
            <input type="text" th:field="${econtact.phoneNumber}" class="form-control" required>
            <div class="invalid-feedback">Introdu un numar de telefon!.</div>
        </div>

        <div class="form-group row">
            <label>Adresa</label>
            <input type="text" th:field="${econtact.address}" class="form-control" required>
            <div class="invalid-feedback">Introdu o adresa!</div>
        </div>

        <div class="form-group row">
            <label>Oras</label>
            <input type="text" th:field="${econtact.city}" class="form-control" required>
            <div class="invalid-feedback">Introdu un oras!</div>
        </div>

        <div class="form-group row">
            <label>Email</label>
            <input type="text" th:field="${econtact.email}" class="form-control" required>
            <div class="invalid-feedback">Introdu o adresa de mail!</div>
        </div>


        <div class="form-check">
            <input type="checkbox" id="accept-terms" class="form-check-imput" required>
            <label for="accept-terms" >Accept Terms &amp; Conditions</label>
            <div class="invalid-feedback">Accepta termenii si conditiile!</div>
        </div>

        <div>
            <button class="btn-primary">Adauga</button>
        </div>

    </form>



</div>


</body>

<script th:src="@{/bootstrap/js/bootstrap.min.js}" ></script>
</html>
