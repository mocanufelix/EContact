    <ul class="navbar-nav">

<div class="contact-title" style="margin-left:40%; margin-top:35px">
  <h1>Add Group</h1>
</div>

<div class="col-lg-12">


  <form  action="" class="main-form needs-validation" novalidate style="width: 500px; margin:auto" th:action="@{/submitGroup}" th:object="${group}" method="POST">

    <div class="form-group row">
      <label>Group Code</label>
      <input type="text" th:field="${group.groupCode}" class="form-control" required>
      <div class="invalid-feedback">AddCode</div>
    </div>

    <div class="form-group row">
      <label>Group Name</label>
      <input type="text" th:field="${group.groupName}" class="form-control" required>
      <div class="invalid-feedback">AddName</div>
    </div>

    <div style="margin-top: 10px">
      <button class="btn-primary">Add</button>
    </div>

  </form>



</div>


</body>

<script th:src="@{/bootstrap/js/bootstrap.min.js}" ></script>
